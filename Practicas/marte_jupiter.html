<!DOCTYPE html>
<html>
<head>
    <title>
        Tu peso en otro planeta
    </title>
</head>
<body>
    <h1>Peso en otro planeta</h1>
    <p>En la Tierra pesas distinto que en Marte o Jupiter</p>
    <script>
        var usuario = prompt("Cual es tu  peso?"); 
        var planeta = parseInt(prompt("Elige tu planeta.\n 1 Marte , 2 Jupiter"));
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8
        var peso_final;

        if (planeta == 1){
        peso_final = peso * g_marte / g_tierra;
        }
        else if(planeta==2){
            peso_final = peso * g_jupiter / g_tierra;
        }
        else {
            peso_final = 1000000000;
        }

        
        peso_final = (peso_final.toFixed(2));
        if (planeta==1){
        document.write ("Tu peso en Marte es <strong>" + peso_final + " Kilos</strong>");

        }
        else if (planeta == 2) {
            document.write ("Tu peso en Jupiter es <strong>" + peso_final + " Kilos</strong>");

        }
        else {
            document.write ("Por favor recarga la pagina y coloca el valor que se te pide");

        }

    </script>
</body>



</html>
