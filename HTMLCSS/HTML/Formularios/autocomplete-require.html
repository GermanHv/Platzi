<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="nombre">Cual es tu nombre?</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" autocomplete="name" required>
        
        <label for="correo">Cual es tu correo</label>
        <input type="email" id="correo" name="correo" placeholder="Correo" autocomplete="email" required>
        
        <label for="pais">En que pais vives?</label>
        <input type="text" id="" name="pais" placeholder="pais" autocomplete="country" required>
        
        <label for="cp">Escribe tu codigo postal</label>
        <input type="text" id="cp" name="cp" placeholder="Codigo postal" autocomplete="postal-code" required>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
