<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!-- action es para enviar la informacion a la base de datos. -->
        <form action="">
            <label for="Nombre">
                <span>Cual es tu nombre ?</span>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            </label>
            <label for="inicio-platzi">
                <span>Que dia comenzaste en platzi ?</span>
                <input type="date" id="inicio-platzi" name="nombre" placeholder="Nombre">
            </label>
            <label for="Horario">
                <span>En que horario estudias?</span>
                <input type="time" id="Horario" name="nombre" placeholder="Nombre">
            </label>

    </form>
</body>
